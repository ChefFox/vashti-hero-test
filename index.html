
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vashti's Heart Healing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <div class="carousel-set">
        <div class="carousel-pair active">
          <div class="line1">You’ve held it together</div>
          <div class="line2">You don’t have to carry it alone anymore</div>
        </div>
        <div class="carousel-pair">
          <div class="line1">Healing doesn’t always start with answers</div>
          <div class="line2">Sometimes it starts with being seen</div>
        </div>
        <div class="carousel-pair">
          <div class="line1">When was the last time…</div>
          <div class="line2">…you felt like yourself?</div>
        </div>
      </div>
      <p class="subtitle">Vashti’s Heart Healing</p>
    </div>
  </header>
  <script>
    const pairs = document.querySelectorAll('.carousel-pair');
    let index = 0;
    setInterval(() => {
      pairs[index].classList.remove('active');
      index = (index + 1) % pairs.length;
      pairs[index].classList.add('active');
    }, 6000);
  </script>
</body>
</html>
